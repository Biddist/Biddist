name: Biddist_CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16, 18 , 20, 23]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node}}
      - run: npm ci
      - run: npm test
      - run: npm run build --if-present
